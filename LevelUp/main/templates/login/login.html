{% extends 'basetemplate.html' %}
{% block content %}
<br>
<legend class="border-bottom mb-4">Log In</legend>
<div class="content-section">
  {% if status == "Success" %}
    <div class = "alert alert-success" role="alert">
      Usuarios y grupos necesarios creados (Esto solo se realiza una vez)
    </div>
  {% endif %}
  
  {% if status == "AuthenticationError" %}
    <div class = "alert alert-danger" role="alert">
      Error en el inicio de sesion
    </div>
  {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        <label for="user">Usuario</label>
        <input class="form-control" type="text" placeholder="Usuario" name="username">
        <br>
        <label for="contrasena">Contrase√±a</label>
        <input class="form-control" type="password" placeholder="Contrasena" name="password">
        <br>
        <input style="background-color:#4682B4" class="btn btn-primary" type="submit" value="Ingresar">
    </form>
</div>
{% endblock content %}
