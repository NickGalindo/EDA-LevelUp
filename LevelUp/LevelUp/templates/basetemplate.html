{% load static %}
<!DOCTYPE HTML>
<html>
  <head>
    <!-- Meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="description" content="LevelUp Eda - Proyecto">
    <meta name="keywords" content="LevelUp">
    <meta name="author" content="EDA2021">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="{% static 'bootstrap.css' %}?678778" type="text/css" rel="stylesheet">
    <link href="{% static 'theme.css' %}?6733778" type="text/css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e9317d3dcd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock script %}

    {% if title %}
      <title>LevelUp - {{title}}</title>
    {% else %}
      <title>LevelUp</title>
    {% endif %}
    <style>
      {% block style %}
      {% endblock style %}
    </style>
  </head>

  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary py-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">LevelUp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
          </ul>
          <div class="d-flex">
            <a class="btn btn-themed-primary py-2 me-sm-2" href="{% url 'authentication:login' %}">Login</a>
            <a class="btn btn-themed-primary py-2" href="{% url 'authentication:sign up' %}">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <body>
    {% if message %}
      <br>
      <div class="alert alert-{{ category }}" style="width: 40%;margin: 2%;">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ message }}
      </div>
    {% endif %}

    {% block content %}
    {% endblock content %}
  </body>
</html>
